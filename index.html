<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipMuxiv Studio 官方网站</title>
    <style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.content {
    flex-grow: 1; /* 使内容区域可伸缩填满剩余空间 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.product {
    margin: 20px; /* 产品与产品之间的间隔 */
    text-align: center; /* 图片与售价居中对齐 */
}

.product img {
    max-width: 100%; /* 保证图片响应式缩放 */
    height: auto;
}

.footer {
    padding: 10px;
    background-color: #f0f0f0; /* 轻灰色背景 */
    display: flex;
    justify-content: space-between; /* 底部信息两侧对齐 */
    align-items: center;
}

.footer .contact-info {
    display: flex;
    flex-direction: column;
}

@media (max-width: 768px) {
    .footer {
        flex-direction: column;
        align-items: flex-start;
    }

    .footer .contact-info {
        margin-top: 10px;
        align-items: flex-start;
    }
}
    </style>
</bodv>
<body>
    <div class="content">
        <div class="product">
            <img src="path-to-your-product-image.jpg" alt="产品名称或描述">
            <p>¥199.00</p>
        </div>
        <!-- 如果有多个产品，可以复制上面的 .product div 来增加更多产品 -->
    </div>
    <footer class="footer">
        © 2023 RipMuxiv Studio. All rights reserved.
        <div class="contact-info">
            <a href="mailto:your-email@example.com">your-email@example.com</a>
            <a href="https://discord.gg/yourserver">Discord服务器</a>
            <a href="https://youtube.com/yourchannel">油管主页</a>
        </div>
    </footer>
</body>
</html>
